<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <img src="assets/leaf-bg.jpg" alt="background" id="bg">
        <div id="logo">
            <img src="assets/odin-lined.png" alt="logo" id="logo_img">
            <h1>ODIN</h1>

        </div>
    </div>
    <div class="sign">
        <p>This is not a real online servi
            ce! You know you need something like this in your life to 
            help you realize your deepest dreams. Sign up now to get star
            ted. You know you want to.</p>
            <div class="form">

                <h3 >Let's do it</h3>
                <form >
                    
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input type="text" id="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                    <div>
                        <label for="email">E-MAIL</label>
                        <input type="email" id="email">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" maxlength="10">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </div>
                    <div>
                        <label for="con-password">CONFIRM PASSWORD</label>
                        <input type="password" id="con-password">
                    </div>
                </form>
            </div>
    </div>


                


            
            
           
            
            

    
            

    
</body>
</html>
